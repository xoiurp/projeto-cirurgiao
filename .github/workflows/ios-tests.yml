name: iOS Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permite executar manualmente

jobs:
  test:
    name: Run iOS Tests
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: List available simulators
      run: xcrun simctl list devices available
    
    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: |
          ios-app/.build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('ios-app/Package.swift') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    
    - name: Resolve Swift Package Dependencies
      run: |
        cd ios-app
        swift package resolve
    
    - name: Build iOS App
      run: |
        cd ios-app
        xcodebuild build \
          -scheme CirurgiaoApp \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty || true
    
    - name: Run Unit Tests
      run: |
        cd ios-app
        xcodebuild test \
          -scheme CirurgiaoApp \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -resultBundlePath TestResults \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty || true
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: ios-app/TestResults
        retention-days: 30
    
    - name: Generate Test Report
      if: always()
      run: |
        cd ios-app
        if [ -d "TestResults" ]; then
          echo "## üìä Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Tests completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the full test results from the artifacts section." >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Comment PR with Results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const testsPassed = '${{ job.status }}' === 'success';
          const emoji = testsPassed ? '‚úÖ' : '‚ùå';
          const status = testsPassed ? 'PASSED' : 'FAILED';
          
          const comment = `
          ## ${emoji} iOS Tests ${status}
          
          **Xcode Version:** 15.2
          **Simulator:** iPhone 15
          **Status:** ${status}
          
          ${testsPassed ? 'üéâ All tests passed!' : '‚ö†Ô∏è Some tests failed. Check the logs for details.'}
          
          [View full test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
